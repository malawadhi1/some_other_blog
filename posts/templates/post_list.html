<!DOCTYPE html>
<html>
<head>
	<title>Lists</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<h2> List of IDs </h2>
<h5>Please choose an Post:</h5>
	
	<ol>
	{% for x in obj_list %}
		<a href="{{x.get_absolute_url}}"><li> {{x.title}} </li></a>
		<li>{{x.timestamp}}</li>
	{% endfor %}

	</ol>
</body>
</html>
